<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="operationDisplay"></div>
            <div class="solutionDisplay"></div>
        </div>
        <div class="allButtons">
            <div class="rows">
                <div class="allClear button">AC</div>
                <div class="delete button">DEL</div>
                <div class="buttonOp button">÷</div>
            </div>
            <div class="rows">
                <div class="buttonNum button">7</div>
                <div class="buttonNum button">8</div>
                <div class="buttonNum button">9</div>
                <div class="buttonOp button">×</div>
            </div>
            <div class="rows">
                <div class="buttonNum button">4</div>
                <div class="buttonNum button">5</div>
                <div class="buttonNum button">6</div>
                <div class="buttonOp button">-</div>
            </div>
            <div class="rows">
                <div class="buttonNum button">1</div>
                <div class="buttonNum button">2</div>
                <div class="buttonNum button">3</div>
                <div class="buttonOp button">+</div>
            </div>
            <div class="rows" class="row5">
                <div class="buttonNum button">0</div>
                <div class="buttonNum button">.</div>
                <div class="equal button">=</div>
            </div>
        </div>
        <div class="footer">
            <div class="footerText">Copyright © 2022 Gaaabbb</div>
            <a class="githubLink" href="https://github.com/Gaaabbb/basic_calculator" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </div>
    
</body>
</html>
